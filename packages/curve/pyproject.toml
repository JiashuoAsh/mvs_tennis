[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "curve"
version = "0.1.0"
description = "Curve fitting utilities"
requires-python = ">=3.10"
dependencies = [
  "numpy",
  "scipy>=1.15.3",
]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = false

[tool.setuptools.packages.find]
where = ["src"]