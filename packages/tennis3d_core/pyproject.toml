[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tennis3d-core"
version = "0.1.0"
description = "Tennis 3D core: geometry, calibration, localization pipeline"
requires-python = ">=3.10"
dependencies = [
  "numpy",
  "opencv-python",
  "pyyaml",
  "scipy>=1.15.3",
  "matplotlib>=3.10.8",
  "curve",
]

[project.scripts]
tennis3d-offline = "tennis3d.apps.offline_localize_from_captures:main"
tennis3d-fake-calib = "tennis3d.apps.fake_calibration:main"
tennis3d-offline-detect = "tennis3d.apps.offline_detect:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = false

[tool.setuptools.packages.find]
where = ["src"]